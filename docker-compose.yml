version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14
    container_name: sniff_postgres
    environment:
      POSTGRES_DB: sniff_pittsburgh
      POSTGRES_USER: sniff_user
      POSTGRES_PASSWORD: sniff_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sniff_user -d sniff_pittsburgh"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  app:
    build: .
    container_name: sniff_app
    environment:
      DATABASE_URL: postgresql://sniff_user:sniff_password@db:5432/sniff_pittsburgh
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app.py:/app/app.py  # For development - remove in production
    restart: unless-stopped

  # pgAdmin (optional - for database management via web interface)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sniff_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sniffpittsburgh.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: