<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sniff Pittsburgh</title>
    <link rel="icon" type="image/png" href="/sniff_favicon.png">
    <!-- Google Fonts - IBM Plex Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set IBM Plex Sans as the default font for all text */
        * {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>
<body class="m-0 p-0 bg-sky-900">
    <!-- Header -->
    <div class="absolute top-0 left-0 right-0 z-[1000] bg-sky-900/80 backdrop-blur-sm text-white">
        <div class="flex items-center justify-between px-6 py-2">
            <div class="flex items-center gap-3">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <div class="w-[40px] h-[40px] rounded-full flex items-center justify-center p-0">
                        <img src="sniff_logo.png" alt="Sniff Logo" class="w-full h-full object-contain">
                    </div>
                    <div class="flex items-baseline gap-2">
                        <span class="text-xl font-bold">sniff</span>
                        <span class="text-xl">pittsburgh</span>
                    </div>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center gap-3">
                <a href="/" class="text-lg hover:underline">map</a>
                <a href="about" class="text-lg hover:underline">about</a>
                <a href="contact" class="text-lg hover:underline text-blue-300">contact</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-sky-900/95 backdrop-blur-sm border-t border-white/20">
            <div class="px-4 py-3 space-y-2 text-right">
                <a href="/" class="text-lg hover:text-blue-300">map</a>
                <a href="about" class="block text-lg hover:text-blue-300">about</a>
                <a href="contact" class="block text-lg hover:text-blue-300">contact</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pt-24 pb-12 px-6 max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-200">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">Contact Us!</h1>
            
            <div class="prose prose-lg text-gray-700 space-y-6">                
                
                <div class="bg-blue-50 border-l-4 border-blue-400 p-6 mt-8">
                    <h3 class="text-lg font-semibold text-blue-800 mb-2">Get Involved</h3>
                    <p class="text-blue-700">
                        Interested in contributing to air quality monitoring in Pittsburgh? 
                        Contact us to learn how you can help make our city's air cleaner and healthier for everyone.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu functionality
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (!mobileMenuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
